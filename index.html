<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gênius</title>
</head>

<body>
    <div class="game-container">
        <div class="score-display">Pontuação: <span id="score">0</span></div>
        <div class="tiles-container">
            <div class="tile tile-top-left" id="red"></div>
            <div class="tile tile-top-right" id="green"></div>
            <div class="tile tile-bottom-left" id="yellow"></div>
            <div class="tile tile-bottom-right" id="blue"></div>
        </div>
        <div class="center-circle">
            <div class="cross"></div>
        </div>
        <div class="controls">
            <button id="startBtn">Iniciar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
